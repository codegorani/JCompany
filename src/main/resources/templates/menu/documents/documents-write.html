<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header" th:remove="tag"></div>
<body>
    <div class="col col-md-12">
        <div class="col col-md-10">
            <form>
                <div class="form-group">
                    <label for="documentsType">문서 종류</label>
                    <select class="form-control" id="documentsType" name="documentsType">
                        <option value="NOTICE">공지</option>
                        <option value="BUSINESS_DRAFT">업무기안</option>
                        <option value="VACATION">휴가계</option>
                        <option value="APPLICATION_PROOF">증명신청서</option>
                        <option value="LEAVE_ABSENCE">휴직계</option>
                        <option value="RETURNING">복직계</option>
                        <option value="RETIREMENT">퇴직계</option>
                        <option value="REASON_ABSENCE">결근사유서</option>
                        <option value="BUSINESS_TRIP">출장신청서</option>
                        <option value="EXPENDITURE_RESOLUTION">지출결의서</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">글제목</label>
                    <input type="text" class="form-control" name="title" id="title"/>
                </div>
                <div class="form-group">
                    <label for="content">상세내용</label>
                    <textarea class="form-control" name="content" id="content"></textarea>
                </div>
                <div class="form-group">
                    <label for="approvalId">결재자</label>
                    <select class="form-control" id="approvalId" name="approvalId">
                        <option th:each="approval: ${approvals}" th:value="${approval.id}"
                                th:text="${approval.name} + ' ' + ${approval.userLevel.title}"></option>
                    </select>
                </div>
                <input type="hidden" id="userId" th:value="${loginUser.id}"/>
            </form>
            <a th:href="@{/}" role="button" class="btn btn-secondary">뒤로</a>
            <button type="button" class="btn btn-primary" id="btn-documents-save">상신</button>
        </div>
    </div>
<div th:replace="layout/footer" th:remove="tag"></div>
<script th:src="@{/js/docs/docs.js}"></script>
</body>
</html>
