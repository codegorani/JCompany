<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header" th:remove="tag"></div>
<body>
    <a th:if="${loginUser != null}" th:href="@{/menu/todo-list/{id}(id=${loginUser.id})}" role="button" class="btn btn-primary">Todo</a>
    <a th:if="${loginUser != null}" th:href="@{/documents}" role="button" class="btn btn-success">문서함</a>
    <a th:if="${loginUser == null}" href="/login" role="button" class="btn btn-info">로그인</a>
    <a th:if="${loginUser != null}" href="/logout" role="button" class="btn btn-info">로그아웃</a>
    <a th:if="${loginUser != null}" th:href="@{/menu/user/{id}(id=${loginUser.id})}" role="button" class="btn btn-secondary">정보수정</a>
    <a href="/signup" role="button" class="btn btn-warning">회원가입</a>
    <a th:if="${loginUser != null} and ${loginUser.role.key} eq 'ROLE_ADMIN'"
       role="button" class="btn btn-danger" th:href="@{/admin}">관리자페이지</a>
    <a th:if="${loginUser != null} and ${loginUser.role.key} eq 'ROLE_USER_MANAGER'"
        role="button" class="btn btn-danger" th:href="@{/manager}">팀 관리</a>
    <a th:if="${loginUser != null}" th:href="@{/mail}" role="button" class="btn btn-dark">메일전송</a>
    <a th:if="${loginUser != null}" th:href="@{/survey/home}" role="button" class="btn btn-primary">설문</a>
    <div th:if="${loginUser != null}">
        <h4 th:text="${loginUser.userTeam.team} +' '+ ${loginUser.name} +' '+ ${loginUser.userLevel.title} + '님 반갑습니다.'"></h4>
    </div>
    <div th:replace="layout/footer" th:remove="tag"></div>
</body>
</html>
