<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header" th:remove="tag"></div>
<body>
<div class="col col-md-12">
    <div class="col col-md-6">
<h3 th:text="${board.title}"></h3>
<div class="card" th:each="card: ${board.cardList}">
    <div class="card-body">
        <h4 class="card-title" th:text="${card.cardType.title}"></h4>
        <h5 class="card-text" th:text="${card.title}"></h5>
        <button type="button" class="btn btn-primary" id="btn-card-delete">
            <input type="hidden" th:value="${card.id}"/><span th:if="${card.cardType.key eq 'COMPLETE'}">완료</span>
            <span th:if="${card.cardType.key != 'COMPLETE'}">다음</span>
        </button>
    </div>
</div>
        <a href="/menu/todo" role="button" class="btn btn-secondary">뒤로</a>
        <a th:href="@{/menu/card-save/{id}(id=${board.id})}" role="button" class="btn btn-primary">새카드만들기</a>
    </div>
</div>

<div th:replace="layout/footer" th:remove="tag"></div>
<script th:src="@{/js/card/card.js}"></script>
</body>
</html>
