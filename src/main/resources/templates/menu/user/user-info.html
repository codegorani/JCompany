<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header" th:remove="tag"></div>
<body>
<div class="col col-md-12">
    <div class="col col-md-6">
        <form>
            <div class="form-group">
                <label for="email">이메일</label>
                <input id="email" type="email" class="form-control" th:value="${loginUser.email}" readonly/>
            </div>
            <div class="form-group">
                <a th:href="@{/menu/user/pw/{id}(id=${loginUser.id})}" role="button" class="btn btn-info">비밀번호 변경</a>
            </div>
            <div class="form-group">
                <label for="role">사용자 등급</label>
                <input id="role" type="text" class="form-control" th:value="${loginUser.role.title}" readonly/>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input id="name" type="text" class="form-control" th:value="${loginUser.name}"/>
            </div>
            <div class="form-group">
                <label>사진</label>
                <img width="200" height="200" th:if="${loginUser.picture == 'none'}" th:src="@{/images/no_image.gif}"
                     class="img-thumbnail" alt="NO IMG"/>
                <img width="200" height="200" th:if="${loginUser.picture != 'none'}" th:src="${loginUser.picture}"
                     class="img-thumbnail" alt="ERR"/>
            </div>
            <div class="form-group">
                <label for="birth">생년월일</label>
                <input id="birth" type="text" class="form-control" th:value="${loginUser.birth}"/>
            </div>
            <input type="hidden" id="userId" th:value="${loginUser.id}"/>
        </form>
        <a href="/" role="button" class="btn btn-secondary">뒤로</a>
        <button type="button" class="btn btn-primary" id="btn-user-update">수정하기</button>
        <button type="button" class="btn btn-danger" id="btn-user-delete">삭제</button>
    </div>
</div>
<div th:replace="layout/footer" th:remove="tag"></div>
<script th:src="@{/js/user/user.js}"></script>
</body>
</html>
