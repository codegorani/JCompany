<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header" th:remove="tag"></div>
<body>
<div class="col col-md-12">
    <div class="col col-md-5">
        <div class="alert alert-danger" role="alert" th:if="${isError}">
            로그인 정보가 올바르지 않습니다. 다시 시도해주십시오.
        </div>
        <form th:action="@{/login}" method="POST">
            <div class="form-group">
                <label for="username">이메일</label>
                <input type="email" name="username" id="username" class="form-control" placeholder="이메일을 입력하세요."/>
<!--                <input type="email" name="username" id="username" class="form-control" th:value="${email}" th:if="${email != null}"/>-->
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input type="password" name="password" id="password" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary active">로그인</button>
            <a role="button" href="/" class="btn btn-secondary">메인으로</a>
            <a role="button" href="/forgot" class="btn btn-warning">패스워드 분실</a>
        </form>
    </div>
</div>
<div th:replace="layout/footer" th:remove="tag"></div>
</body>
</html>
