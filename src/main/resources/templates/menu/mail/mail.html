<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header" th:remove="tag"></div>
<body>
    <div class="col col-md-12">
        <div class="col col-md-6">
            <form>
                <div class="form-group">
                    <label for="address">이메일주소</label>
                    <input type="email" class="form-control" id="address" placeholder="이메일 주소"/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목"/>
                </div>
                <div class="form-group">
                    <label for="message">메일 내용</label>
                    <textarea class="form-control" id="message" placeholder="내용"></textarea>
                </div>
            </form>
            <button type="button" class="btn btn-primary" id="btn-mail-send">전송</button>
            <a href="/" role="button" class="btn btn-secondary">뒤로</a>
        </div>
    </div>
<div th:replace="layout/footer" th:remove="tag"></div>
<script th:src="@{/js/mail/mail.js}"></script>
</body>
</html>
