<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header" th:remove="tag"></div>
<body>
<div class="col col-md-12">
    <div class="col col-md-6">
        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="author">제작자</label>
                <input type="text" id="author" class="form-control" placeholder="제작자를 입력하세요."/>
            </div>
        </form>
        <a href="/menu/todo" role="button" class="btn btn-secondary">취소</a>
        <button type="button" id="btn-todo-save" class="btn btn-primary">생성</button>
    </div>
</div>

<div th:replace="layout/footer" th:remove="tag"></div>
<script th:src="@{/js/todo/todo.js}"></script>
</body>
</html>
