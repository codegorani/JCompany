<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header" th:remove="tag"></div>
<body>

<div class="col col-md-12">
    <div class="col col-md-6">
        <form>
            <div class="form-group">
                <label for="cardType">종류</label>
                <select id="cardType" class="form-control">
                    <option value="STANDBY" th:selected="'STANDBY' eq ${card.cardType.key}">대기</option>
                    <option value="PROGRESS" th:selected="'PROGRESS' eq ${card.cardType.key}">진행</option>
                    <option value="COMPLETE" th:selected="'COMPLETE' eq ${card.cardType.key}">완료</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" th:value="${card.title}"/>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" class="form-control" th:text="${card.content}"></textarea>
            </div>
            <input type="hidden" id="id" th:value="${card.id}"/>
            <input type="hidden" id="boardId" th:value="${card.board.id}"/>
        </form>
        <a href="#" onclick="history.back()" role="button" class="btn btn-secondary">뒤로</a>
        <button type="button" class="btn btn-primary" id="btn-card-update">수정</button>
    </div>
</div>

<div th:replace="layout/footer" th:remove="tag"></div>
<script th:src="@{/js/card/card.js}"></script>
</body>
</html>
