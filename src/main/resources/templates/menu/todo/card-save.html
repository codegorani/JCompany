<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header" th:remove="tag"></div>
<body>
<div class="col col-md-12">
    <div class="col col-md-6">
        <form>
            <div class="form-group">
                <label for="cardType">종류</label>
                <select id="cardType" class="form-control">
                    <option value="STANDBY" selected>대기</option>
                    <option value="PROGRESS">진행</option>
                    <option value="COMPLETE">완료</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" class="form-control" placeholder="내용을 입력하세요."></textarea>
            </div>
            <input type="hidden" id="boardId" th:value="${boardId}"/>
        </form>
        <a href="#" onclick="history.back()" role="button" class="btn btn-secondary">뒤로</a>
        <button type="button" id="btn-card-save" class="btn btn-primary">생성</button>
    </div>
</div>
<div th:replace="layout/footer" th:remove="tag"></div>
<script th:src="@{/js/card/card.js}"></script>
</body>
</html>
